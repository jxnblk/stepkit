<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title><%= name %></title>
  <meta name="author" content="<%= obj.author ? author : '' %>">
  <meta name="description" content="<%= obj.description ? description : '' %>">
  <% if (obj.keywords) { %>
    <meta name="keywords" content="<% keywords.forEach(function(keyword) { %><%= keyword %>, <% }) %>">
  <% } %>

  <style>
    body { -webkit-font-smoothing: antialiased }
    .icon { top: .125em }
    .bright-red { color: #f32 }
    .bg-bright-red { background-color: #f32 }
    .button-outline,
    .button-outline:focus {
      border-width: 2px;
    }
  </style>
</head>
<body class="bright-blue bg-black" style="min-width:768px">

</div>

</html>
